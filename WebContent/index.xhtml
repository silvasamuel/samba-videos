<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" type="text/css" href="resources/css/sambaStyle.css"/>
</h:head>
<h:body>

	<div class="content">
		<img class="logo" src="resources/images/logos_samba.png"/>
		
		<div id="form">
			<h1>Submit your video herer</h1>
			
			<h:form enctype="multipart/form-data">
			    <p:growl id="messages" showDetail="true" />
			 
			    <p:fileUpload value="#{upload.file}" mode="simple" skinSimple="true"/>
			 
			    <p:commandButton value="Submit" ajax="false" actionListener="#{upload.uploadVideo}" 
			    	disabled="false" update="grid" />
			    	
			    <h4>It can take some minutes, so be patience :)</h4>
			</h:form>
		</div>
	</div>
</h:body>
</html>
